<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- displays site properly based on user's device -->

        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./assets/images/favicon-32x32.png"
        />

        <link rel="stylesheet" href="styles.css" />
        <script src="script.js" type="module"></script>
        <title>Frontend Mentor | Results summary component</title>
    </head>
    <body>
        <main>
            <div class="result-container">
                <h3>Your Result</h3>
                <div class="results">
                    <div class="score-stamp">
                        <span class="score">76</span>
                        <p>of 100</p>
                    </div>
                    <h2>Great</h2>
                    <div class="info">
                        You scored higher than 65% of the people who have taken
                        these tests.
                    </div>
                </div>
            </div>
            <div class="summary-container">
                <h2 class="summary-heading">Summary</h2>
                <div class="summary">
                    <div class="summary-score">
                        <div class="stat-container" id="reaction">
                            <div class="stat-heading">
                                <img src="" alt="reaction" />
                                <p></p>
                            </div>
                            <p class="stat-number">?<span>/ 100</span></p>
                        </div>
                        <div class="stat-container" id="memory">
                            <div class="stat-heading">
                                <img
                                    src="/assets/images/icon-memory.svg"
                                    alt="reaction"
                                />
                                <p>Memory</p>
                            </div>
                            <p class="stat-number">92 <span>/ 100</span></p>
                        </div>
                        <div class="stat-container" id="verbal">
                            <div class="stat-heading">
                                <img
                                    src="/assets/images/icon-verbal.svg"
                                    alt="reaction"
                                />
                                <p>Verbal</p>
                            </div>
                            <p class="stat-number">61 <span>/ 100</span></p>
                        </div>
                        <div class="stat-container" id="visual">
                            <div class="stat-heading">
                                <img
                                    src="/assets/images/icon-visual.svg"
                                    alt="reaction"
                                />
                                <p>Visual</p>
                            </div>
                            <p class="stat-number">72 <span>/ 100</span></p>
                        </div>
                    </div>
                    <button class="btn-continue">Continue</button>
                </div>
            </div>
        </main>

        <div class="attribution">
            Challenge by
            <a
                href="https://www.frontendmentor.io?ref=challenge"
                target="_blank"
                >Frontend Mentor</a
            >. Coded by <a href="#">Anthony Dinino</a>.
        </div>
    </body>
</html>
